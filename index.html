<div class="container">
    <div class="intem input"><form name="form"><input type="text" name="textview" readonly></form></div>
    <div class="intem clean" class="clean">c</div>
    <div class="intem back"onclick = "back()" >&larr;</div>
    <div class="intem"onclick="insert('+')")>+</div>
    <div class="intem"onclick="insert('-')")>-</div>
    <div class="intem"onclick="insert('*')")>&times;</div>
    <div class="intem"onclick="insert('/')")>&div;</div>
    <div class="intem"onclick="insert('8')")>8</div>
    <div class="intem"onclick="insert('7')")>7</div>
    <div class="intem"onclick="insert('9')")>9</div>
    <div class="intem"onclick="insert('(')")>(</div>
    <div class="intem"onclick="insert('5')")>5</div>
    <div class="intem"onclick="insert('4')")>4</div>
    <div class="intem"onclick="insert('6')")>6</div>
    <div class="intem "onclick="insert(')')">)</div>
    <div class="intem"onclick="insert('1')")>1</div>
    <div class="intem"onclick="insert('2')")>2</div>
    <div class="intem"onclick="insert('3')")>3</div>
    <div class="intem equal" class="equal">=</div>
    <div class="intem zero" onclick="insert('0')">0</div>
    <div class="intem"onclick="insert('.')")>.</div>
</div>
